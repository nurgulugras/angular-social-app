<table class="table table-bordered table-stripe">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products" [class.bg-secondary]="p.isActive==false">

            <td>{{p.productId}}</td>
            <td>{{p.name}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary">Edit</button>
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>

    </tbody>
</table>

<div class="class col-md-5">
    <hr class="my-3">

</div>
